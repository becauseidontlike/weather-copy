<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/c6032110cb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<title>Weather App</title>
<link rel="stylesheet" href="styles.css" class="src">
</head>

<body>
    <div class="container">

        <div class="row align-items-start">
            <div class="col-3">
                <h1 class="myCity"></h1>
            </div>
            <div class="col-5">
                <form action="" id="form-search">
                    <input class="form-control" type="text" placeholder="City" aria-label="default input example"
                        id="write-in" autocomplete="off">
            </div>
            <div class="col-2"><button type="submit" class="btn btn-outline-light" id="searching-city">Search</button>
            </div>
            <div class="col-2"><button type="submit" class="btn btn-outline-light searching-loc"
                    id="searching-loc">Current
                </button>
                </form>
            </div>
        </div>
        <br />
        <div class="row align-items-start">
            <div class="col-8 bold">
                <div>
                    <div class="today">
                        THURSDAY</div>LAST UPDATED: <span class="time"> 14:<span class="min">00</span></span><br /><span
                        class="current">CURRENT
                        WEATHER</span>
                    <br />
                </div>
            </div>
            <div class="col-4">
                <div class="addition">HUMIDITY: <span class="humid">60</span>% <br />WIND: <span class="speed">1</span>
                    m/s</div><br />
            </div>
        </div>

        <div class="row align-items-start">
            <div class="col-3">
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather" id="icon"></img>
            </div>
            <div class="col-4">
                <h2><span class="units"><span class="actualTemp" id="celsius"></span><a href="#" id="celsiusT"
                            class="active active2">‚ÑÉ</a> |
                        <a href="#" id="fahrenheitT" class="active2">‚Ñâ</a></span>
                </h2>
            </div>
        </div>

        <br /><br /><br /><br />

        <ul class="forecast">

        </ul>
    </div>
    <footer class="sign">Coded with ‚òï&üç™ by WP<br /><a href="https://github.com/becauseidontlike/Weather-App"
            target="_blank">Open-source
            code</a></footer>
    <script src="index.js"></script>
</body>

</html>
